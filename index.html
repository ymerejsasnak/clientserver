<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Database Access</title>
        <link rel="stylesheet" href="index.css">
        <script src="requests.js"></script>
    </head>
    <body>

        <form action="">
            <ul>
                <li>
                    <label for="create_ticker">Ticker:</label>
                    <input type="text" id="create_ticker" name="ticker">
                    <label for="create_key">Key:</label>
                    <input type="text" id="create_key" name="key">
                    <label for="create_value">Value:</label>
                    <input type="text" id="create_value" name="value">
                </li>
                <li class="button">
                    <button type="button" id="create_button">Create Item</button>
                </li>
            </ul>
        </form>


        <form action="">
            <ul>
                <li>
                    <label for="read_ticker">Ticker:</label>
                    <input type="text" id="read_ticker" name="ticker">
                </li>
                <li class="button">
                    <button type="button" id="read_button">Read Item</button>
                </li>
            </ul>
        </form>


      <form action="">
            <ul>
                <li>
                    <label for="update_ticker">Ticker:</label>
                    <input type="text" id="update_ticker" name="ticker">
                    <label for="update_key">Key:</label>
                    <input type="text" id="update_key" name="ticker">
                    <label for="update_value">Value:</label>
                    <input type="text" id="update_value" name="ticker">
                </li>
                <li class="button">
                    <button type="button" id="update_button">Update Item</button>
                </li>
            </ul>
        </form>


        <form action="">
            <ul>
                <li>
                    <label for="delete_ticker">Ticker:</label>
                    <input type="text" id="delete_ticker" name="ticker">
                </li>
                <li class="button">
                    <button type="button" id="delete_button">Delete Item</button>
                </li>
            </ul>
        </form>

        <label id="message"></label>

    </body>
</html>
