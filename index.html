<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Database Access</title>
        <link rel="stylesheet" href="index.css">
        <script src="requests.js"></script>
    </head>
    <body>

        <form action="/stocks/api/v1.0/createStock/" method="post">
            <ul>
                <li>
                    <label for="create_item">Ticker:</label>
                    <input type="text" id="create_item" name="ticker">
                </li>
                <li class="button">
                    <button type="submit" id="create_button">Create Item</button>
                </li>
            </ul>
        </form>


        <form action="">
            <ul>
                <li>
                    <label for="read_ticker">Ticker:</label>
                    <input type="text" id="read_ticker" name="ticker">
                </li>
                <li class="button">
                    <button type="button" id="read_button">Read Item</button>
                </li>
            </ul>
        </form>


      <form action="/stocks/api/v1.0/updateStock/" method="put">
            <ul>
                <li>
                    <label for="update_item">Ticker:</label>
                    <input type="text" id="update_item" name="ticker">
                </li>
                <li class="button">
                    <button type="submit">Update Item</button>
                </li>
            </ul>
        </form>


        <form action="/stocks/api/v1.0/deleteStock/" method="delete">
            <ul>
                <li>
                    <label for="delete_item">Ticker:</label>
                    <input type="text" id="delete_item" name="ticker">
                </li>
                <li class="button">
                    <button type="submit">Delete Item</button>
                </li>
            </ul>
        </form>

        <label id="message"></label>

    </body>
</html>
